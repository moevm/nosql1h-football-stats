<html lang="en">
	<head>
	
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
		<link rel = "stylesheet" href = "css/site.css">
	
	
		<link rel = "stylesheet" href = "css/import-export.css">
		<link rel = "stylesheet" href = "css/main.css">
		<link rel = "stylesheet" href = "css/model.css">
		
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		
		<script type="text/javascript" src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/model.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

		</head>
		<body>
			<div class = "block-model" id = "model-import">
				<div class = "animated fadeInDown">
					<div class = "model-title">
						<span>Import json</span>
					</div>
					<div class = "model-main">
						<input type = "" placeholder = "Insert Link" id = "linkImport">
					</div>
					<div class = "model-navigation">
						
						<button class = "close">close</button>
						<button class = "send">ok</button>
					</div>
				</div>
			</div>
		
			<div class = "block-import-export">
				<div class = "block-import">
					<div id = "import" class = "button">
						<img src = "img/ico/import.svg">
						<span>import</span>
					</div>
				</div>
				
				<div class = "block-export">
					<div id = "export" class = "button">
						<img src = "img/ico/export.svg">
						<span>export</span>
					</div>
				</div>
			</div>
				
			<div class = "block-main">
				<div class = "title">
					<p class = "title">Football</p>
					<p class = "text">Find the match, check static of a team or compare two teams.</p>
				</div>
				
				<div class = "navigation">
					<div>
						<img src = "img/ico/find.svg">
						<span>find the match</span>
						<a href = "#"></a>
					</div>
					<div>
						<img src = "img/ico/vs.svg">
						<span>Compare 2 teams</span>
						<a href = "#"></a>
					</div>
					<div>
						<img src = "img/ico/statistics.svg">
						<span>Statistics team</span>
						<a href = "#"></a>
					</div>
					<div>
						<img src = "img/ico/population.svg">
						<span>teams</span>
						<a href = "#"></a>
					</div>
				</div>
			</div>
			
			<div class = "block-background-main absolute">
				<div>
					<img src = "img/photo/1.png">
				</div>
				<div>
					<img src = "img/photo/2.png">
				</div>
				<div>
					<img src = "img/photo/1.png">
				</div>
				<div>
					<img src = "img/photo/2.png">
				</div>
			</div>
		</body>
</html>
